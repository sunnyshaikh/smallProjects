<!-- Password Generator Project -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>password generator</title>

	<!-- custom css link -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<!-- Title -->
		<h1 class="title">Random Password Generator</h1>

		<!-- input field for generating password -->
		<input type="text" class="pass" id="pass" placeholder="Password will generate here..." readonly>

		<!-- two buttons here -->
		<div class="btns">
			<button id="generateBtn" class="generate-btn">Generate</button>
			<button id="copyBtn" class="copy-btn">Copy</button>	
		</div>
		
	</div>

	<!-- javascript link -->
	<script src="app.js"></script>
</body>
</html>
